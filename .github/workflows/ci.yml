name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [21, 25]
        include:
          - os: ubuntu-latest
            display-name: "Linux"
          - os: windows-latest
            display-name: "Windows"
          - os: macos-latest
            display-name: "macOS"
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Validate Maven project
      run: mvn validate
      
    - name: Compile project
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results (${{ matrix.display-name }} - Java ${{ matrix.java }})
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-java${{ matrix.java }}
        path: |
          target/surefire-reports/
          target/test-classes/
        retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Build application JAR
      run: mvn clean package -DskipTests
      
    - name: Verify JAR executable
      run: |
        echo "Checking if JAR is executable..."
        ls -la target/extension-updater-*.jar
        java -jar target/extension-updater-*.jar --version || echo "Version check completed"
        
    - name: Upload application artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/extension-updater-*.jar
        retention-days: 90

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Run Maven verify (includes all checks)
      run: mvn clean verify -DskipTests
      
    - name: Check for dependency vulnerabilities
      run: |
        mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7 || echo "Dependency check completed with warnings"
        
    - name: Upload dependency check report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html
        retention-days: 30

  integration-test:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    needs: build
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            display-name: "Linux"
          - os: macos-latest
            display-name: "macOS"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Download application JAR
      uses: actions/download-artifact@v4
      with:
        name: application-jar
        path: target/
        
    - name: Install VS Code (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
        sudo install -o root -g root -m 644 packages.microsoft.gpg /etc/apt/trusted.gpg.d/
        sudo sh -c 'echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" > /etc/apt/sources.list.d/vscode.list'
        sudo apt update
        sudo apt install code
        
    - name: Install VS Code (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install --cask visual-studio-code
        
    - name: Test VS Code detection
      run: |
        echo "Testing VS Code detection..."
        java -jar target/extension-updater-*.jar --test-detection || echo "Detection test completed"
        
    - name: Test application startup (headless)
      run: |
        echo "Testing application startup..."
        java -Djava.awt.headless=true -jar target/extension-updater-*.jar --test-startup --allow-headless

  dependency-analysis:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Analyze dependencies
      run: |
        echo "Generating dependency tree..."
        mvn dependency:tree > dependency-tree.txt
        
        echo "Checking for dependency conflicts..."
        mvn dependency:analyze-duplicate > dependency-duplicates.txt || true
        
        echo "Checking for unused dependencies..."
        mvn dependency:analyze > dependency-analysis.txt || true
        
    - name: Upload dependency analysis
      uses: actions/upload-artifact@v4
      with:
        name: dependency-analysis
        path: |
          dependency-tree.txt
          dependency-duplicates.txt
          dependency-analysis.txt
        retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build, code-quality, integration-test, dependency-analysis]
    if: always()
    
    steps:
    - name: Create build summary
      run: |
        echo "# Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Cross-platform tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Integration tests: ${{ needs.integration-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "- Application build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Code quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Dependency analysis: ${{ needs.dependency-analysis.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Application JAR: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Test reports: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Dependency analysis: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        
        # Set overall status
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Overall Status: SUCCESS**" >> $GITHUB_STEP_SUMMARY
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "❌ **Overall Status: FAILED**" >> $GITHUB_STEP_SUMMARY
        fi